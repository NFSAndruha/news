<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular-ui/angular-ui-router.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("feeds", "1");
    </script>
</head>
<body ng-app="starter" ng-controller="NewsList">
<ion-header-bar>
    <div class="tabs-striped tabs-background-positive tabs-color-light">
        <div class="tabs">
            <a class="tab-item" ng-class="{ active: isNews() }" ui-sref="news">
                <i class="icon ion-home"></i>
                Новини
            </a>
            <a class="tab-item" ng-class="{ active: isFavorite() }" ui-sref="favorite">
                <i class="icon ion-star"></i>
                Обрані
            </a>
        </div>
    </div>
</ion-header-bar>
<ion-nav-view></ion-nav-view>
</body>
</html>
